spring.application.name=order-microservice

server.port=8083

# url de la consola
spring.h2.console.path=/h2-console

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:orderdb

spring.h2.console.enabled=true




# SpringDoc Configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true



# esta es porque me salía Errors Fetch error response status is 500 /v3/api-docs
springdoc.override-with-generic-response=false


USERS_PATH=http://localhost:8080/api/users
ADMIN_PATH=http://localhost:8080/api/admin
PRODUCTS_PATH=http://localhost:8080/api/products

#USERS_PATH=http://user-microservice
#PRODUCTS_PATH=http://product-microservice

#USERS_PATH=http://user-microservice/api/users
#PRODUCTS_PATH=http://product-microservice/api/products


eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
